<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações - Bootcamp Helper</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Configurações</h2>
  <label>
    <input type="checkbox" id="checkDemo"> Ativar modo demo
  </label>
  <script>
    const check = document.getElementById("checkDemo");

    // Carregar valor salvo
    chrome.storage.sync.get(["demoMode"], (res) => {
      check.checked = res.demoMode || false;
    });

    // Salvar valor quando alterar
    check.addEventListener("change", () => {
      chrome.storage.sync.set({ demoMode: check.checked });
    });
  </script>
</body>
</html>
